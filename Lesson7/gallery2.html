<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Gallery 2</title>
        <meta charset="utf-8">
        <meta name="description" content="gallery 2 ICE">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/gallery2.css">
        <script src="scripts/gallery2.js"></script>
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
    </head>
    <body>
        <!-- Trigger the Modal -->
<img id="myImg" src="images/img_snow.jpg" alt="Snow" style="width:100%;max-width:300px">

<img id="imgTwo" src="images/article-resize.jpg" alt="Snowy-hand" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
