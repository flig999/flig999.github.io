<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Basic Table</title>
        <meta charset="utf-8">
        <meta name="description" content="Basic Table">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/basictable.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td colspan="3">
                        ACME Wildwest
                    </td>
                </tr>
                <tr>
                    <td class="highlight">
                        Period
                    </td>
                    <td class="highlight">
                        Sales
                    </td>
                    <td class="highlight">
                        Sales Goal
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="highlight">$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2"> $3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
