    <body>
        <header>
            <div><img class="logo" src="../ShellFiles/images/iconfinder_weather-rainy_6351951.png" alt="logo"></div>
            <div>
                <h1 class="headerText">Don't Weather the Weather</h1>
                <p class="headerText">Know before you go</p>
            </div>
            
        </header>
        <nav>
            <ul class="navigation">
        		<li><a class="ham" href="#">&#9776;</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Preston</a></li>

                <li><a href="#">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <form method="GET" action="thanks.html">
                <label for="fullName">
                    <input id="fullName" type="text" name="fullName" required> Full Name*<br> <!-- add reg expression -->
                </label>
                <label for="email">
                  <input id="email" type="email" name="email" placeholder="example@email.com"> Email<br>
                </label>
                <label for="phoneNumber">
                  <input id="phoneNumber" type="tel" name="phoneNumber" required> Phone Number*<br>
                </label>
                <label for="zip">
                  <input id="zip" type="number" name="zip" required> Zip Code*<br>
                </label>
                <label for="date">
                  <input id="date" type="date" name="date"> Storm Date<br>
                </label>
                <label for="stormType">
                  <input id="stormType" list="storms" name="stormType"> Storm Type<br>
                </label>
                <datalist id="storms">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <label for="stormSeverity">
                <input id="stormSeverity" type="range" name="stormSeverity" value="1" min="1" max="10" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"> Storm Severity <span id="stormSeverityNumber">1</span><br>  
            </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            <label for="stormRegion">
                <input id="stormRegion" list="stormRegions" name="stormRegion" placeholder="Select Region..."> Storm Region <br>
            </label>
                <datalist id="stormRegions">
                    <option value="Preston">
                    <option value="Soda Springs">
                    <option value="Fish Haven">
                </datalist>
                Are you in Danger? <br>
            <label for="yes">
                <input id="yes" type="radio" name="danger" value="yes"> Yes <br>
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="danger" value="maybe"> Maybe<br>
            </label>
            <label for="no">
                <input id="no" type="radio" name="danger" value="no"> No<br>
            </label>
            <label for="comments">
                Any additional information or comments?<br>
                <textarea id="comments" name="comments"></textarea><br>
            </label>
                <input type="submit">  
            </form>
        </main>
        <footer>
            <div class="desktopGrid">
                <div class="swap">
                    <h2>Contact Information</h2>
